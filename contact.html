    <div class="contact">
        <form id="contact-form">
            <label for="user_fname">First name:</label><br>
            <input type="text" id="user_fname" name="user_fname"><span id="user_fname-error"></span><br>

            <label for="user_lname">Last name:</label><br>
            <input type="text" id="user_lname" name="user_lname"><span id="user_lname-error"></span><br>

            <label for="user_email">Email address:</label><br>
            <input type="text" id="user_email" name="user_email" placeholder="username@domain.com"><span id="user_email-error"></span><br>

            <label for="user_phone">Phone Number:</label><br>
            <input type="text" id="user_phone" name="user_phone" placeholder="123-456-7890"><span id="user_phone-error"></span><br>

            <label for="user_message">Message:</label><br>
            <textarea id="user_message" name="user_message" rows="6" cols="60"></textarea><span id="user_message-error"></span><br>
            
            <input type="submit" value="Send">

        </form>
